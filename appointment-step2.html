    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('birthdate');
            const calendar = document.getElementById('calendar');
          
            let currentDate = new Date();
            let selectedDate = null;
          
            function renderCalendar(date) {
              calendar.innerHTML = '';
          
              const header = document.createElement('div');
              header.className = 'calendar-header';
          
              const monthSelect = document.createElement('select');
              const yearSelect = document.createElement('select');
          
              for (let m = 0; m < 12; m++) {
                const option = document.createElement('option');
                option.value = m;
                option.text = new Date(0, m).toLocaleString('default', { month: 'short' });
                if (m === date.getMonth()) option.selected = true;
                monthSelect.appendChild(option);
              }
          
              for (let y = 1900; y <= new Date().getFullYear(); y++) {
                const option = document.createElement('option');
                option.value = y;
                option.text = y;
                if (y === date.getFullYear()) option.selected = true;
                yearSelect.appendChild(option);
              }
          
              header.appendChild(monthSelect);
              header.appendChild(yearSelect);
              calendar.appendChild(header);
          
              const table = document.createElement('table');
              table.className = 'calendar-table';
          
              const daysRow = document.createElement('tr');
              const days = ['أحد','إثن','ثلث','أربع','خمس','جمع','سبت'];
              days.forEach(day => {
                const th = document.createElement('th');
                th.innerText = day;
                daysRow.appendChild(th);
              });
              table.appendChild(daysRow);
          
              const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
              const totalDays = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
          
              let row = document.createElement('tr');
              for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
              }
          
              for (let d = 1; d <= totalDays; d++) {
                if (row.children.length === 7) {
                  table.appendChild(row);
                  row = document.createElement('tr');
                }
          
                const td = document.createElement('td');
                td.innerText = d;
          
                if (
                  selectedDate &&
                  d === selectedDate.getDate() &&
                  date.getMonth() === selectedDate.getMonth() &&
                  date.getFullYear() === selectedDate.getFullYear()
                ) {
                  td.classList.add('selected');
                }
          
                td.addEventListener('click', () => {
                  selectedDate = new Date(date.getFullYear(), date.getMonth(), d);
                  input.value = `${d}/${date.getMonth() + 1}/${date.getFullYear()}`;
                  calendar.classList.add('hidden');
                });
          
                row.appendChild(td);
              }
          
              while (row.children.length < 7) {
                row.appendChild(document.createElement('td'));
              }
          
              table.appendChild(row);
              calendar.appendChild(table);
          
              monthSelect.addEventListener('change', () => {
                currentDate.setMonth(parseInt(monthSelect.value));
                renderCalendar(currentDate);
              });
          
              yearSelect.addEventListener('change', () => {
                currentDate.setFullYear(parseInt(yearSelect.value));
                renderCalendar(currentDate);
              });
            }
          
            input.addEventListener('focus', () => {
              calendar.classList.remove('hidden');
              renderCalendar(currentDate);
            });
          
            document.addEventListener('click', (e) => {
              if (!calendar.contains(e.target) && e.target !== input) {
                calendar.classList.add('hidden');
              }
            });
          });
          
    </script>
